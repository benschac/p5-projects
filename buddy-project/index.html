<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>

        <script>
            let font;
            let vehicles = [];
            let msg = ["galaxies","BUDDY_SYSTEM", "P5.js", "Choo-Choo", "font.textToPoints()","Reynolds_Vehicles", "Steering", "onClick","Fleeing","BUDDY_SYSTEM", "StanleyZheng", "LaCroixDrPepper", "NeverGraduate"];
            let points;
            let maxPoints; 

            let count = 0;

           function preload() {
            font = loadFont('RobotoMono-Bold.ttf');
            }

            function setup() {
                createCanvas(1200, 300);
                background(51);
                textSize(100);
                // stroke(0,255,0)
                // strokeWeight(1)

                
                points = msg.map((text) => { return font.textToPoints(text, 30, 200) })
                maxPoints = max(points.map((p) => {return p.length}));
                


                for (var i=0; i < maxPoints; i++){
                    let vehicle = new Vehicle(random(width), random(height));
                    vehicles.push(vehicle);
                };
                // setPointTargets(0);
            };

            function mouseClicked() {

                function counter() {
                    count += 1;
                    return count;
                }   

                setPointTargets(count);
                counter();

            };

            function setPointTargets(index){
                
                let ps = points[index];
                let modulus = ps.length;
                vehicles.forEach((vehicle, i) => {
                    let np = ps[i % modulus]
                    vehicle.target = createVector(np.x, np.y)
                })
            };

            function draw() {
                background(51);
                vehicles.forEach((v) => {
                    v.behaviors();
                    v.update();
                    v.show();
                })
            };

                function Vehicle(x, y) {
                    this.pos = createVector(random(width), random(height));
                    this.target = createVector(x, y);
                    this.vel = p5.Vector.random2D();
                    this.acc = createVector();

                    this.maxspeed = 5;
                    this.maxforce = 0.5;
                }

                Vehicle.prototype.update = function() {
                    this.pos.add(this.vel);
                    this.vel.add(this.acc);
                    this.acc.mult(0);
                }

                Vehicle.prototype.show = function() {
                    stroke(255),
                    strokeWeight(5);
                    point(this.pos.x, this.pos.y);
                }

                Vehicle.prototype.behaviors = function(){
                    let seek = this.seek(this.target);
                    this.applyForce(seek);

                    var mouse = createVector(mouseX, mouseY);
                    var flee = this.flee(mouse);
                    this.applyForce(flee);
                }

                Vehicle.prototype.applyForce = function(f){
                    this.acc.add(f);
                }

                Vehicle.prototype.seek = function(target){
                    let direction = p5.Vector.sub(target, this.pos);
                    let distance = direction.mag();
                    let speed = this.maxspeed;
                    if (distance < 100){
                        speed = map(distance, 0, 100, 0, this.maxspeed);
                    }
                    direction.setMag(speed);
                    let steer = p5.Vector.sub(direction, this.vel);
                    steer.limit(this.maxforce)
                    return steer;
                }

                Vehicle.prototype.flee = function(target){
                    let direction = p5.Vector.sub(target, this.pos);
                    let distance = direction.mag();
                    if (distance < 25){
                        direction.setMag(this.maxspeed);
                        direction.mult(-1);
                        let steer = p5.Vector.sub(direction, this.vel);
                        return steer;
                    } else { 
                        return createVector(0, 0)
                    }
                }
            
        </script>
    </head>

    </body>
</html>
